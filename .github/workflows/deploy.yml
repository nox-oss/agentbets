name: Deploy to Railway

on:
  push:
    branches: [main]
    paths:
      - 'api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
      
      - name: Deploy to Railway
        run: |
          cd api
          railway up --service agentbets-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
